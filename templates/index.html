<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Message Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Spam Message Detector</h1>
        <textarea id="message" placeholder="Enter a message..."></textarea>
        <button onclick="checkSpam()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        async function checkSpam() {
            const message = document.getElementById("message").value;
            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });
            const result = await response.json();
            document.getElementById("result").innerText =
                result.prediction ? "Result: " + result.prediction : "Error: " + result.error;
        }
    </script>
</body>
</html>
